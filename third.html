<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .word {
        background-color: orange;
        font-style: italic;
    }
</style>
  <title>공빕비비비비</title>
</head>
<body>
  <!--span: inline level, div: block level-->
  <p>공공인재빅데이터학부는 <b>융합학부 입니다</b></p>
  <p><span class="word"> 요소 </span>는 텍스트(taxt)의 특정 부분을 묶는 데 자주 사용되는 인라인 요소입니다. </p>
<hr/>
<p>div요소는 다른 HTML 요소들을 하나로 묶는 데 자주 사용되는 대표적인 블록 요소 입니다 </p>
<p>공공인재빅데이터학부는<div>융합학부</div>입니다.</p>
</body>
</html>
